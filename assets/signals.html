<!-- a signal -->

<polymer-element
    name="reactive-signal"
    attributes="name value" >

<template></template>

<script>

Polymer({
    name: null,
    value: null,
    domReady: function () {
        this.setAttribute("id", "signal-" + this.name)
    },
    update: function () {
        // console.log("signal updated", a,b,c)
        this.fire("signal-updated", {
            name: this.name,
            source: this,
            value: this.value
        })
    }
})

</script>

</polymer-element>


<polymer-element
    name="stop-propagation"
    attributes="name" >
<template><content></content></template>

<script>
    Polymer({
        names: [],
        elem: null,
        domReady: function () {
            var self = this
            this.elem = this.elem || this.parentNode
            this.elem.addEventListener("signal-updated", function (ev) {
                if (self.names.indexOf(ev.detail.name) > 0) {
                    ev.stopPorpagation()
                }
            })
        }
    })

</script>

</polymer-element>


<polymer-element
    name="signal-transport"
    attributes="signalId name" >

<template><content></content></template>

<script>
    Polymer({
        signalId: null,
        name: null,
        elem: null,
        domReady: function () {
            var self = this
            this.elem = this.elem || this.parentNode
            this.elem.addEventListener("signal-updated", function (ev) {
                if (self.name == ev.detail.name) {
                    self.fire("signal-transport", {
                        signalId: self.signalId,
                        value: ev.detail.value
                    }) // bail
                }
            })
        }
    })
</script>

</polymer-element>
