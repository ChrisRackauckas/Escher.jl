
<link rel="stylesheet" href="../katex/build/katex.min.css">
<script src="../katex/build/katex.min.js"></script>

<polymer-element
    name="ka-tex"
    attributes="source block" >

<template>

<div id="rendered"></div>
</template>

<script>

Polymer({
    source: "",
    block: false,
    render: function () {
        katex.render(this.source, this.$.rendered, {displayMode: this.block})
    },
    domReady: function () {
        this.render()
    },
    sourceChanged: function () {
        this.render()
    },
    blockChanged: function () {
            this.render()
    }
})
</script>

</polymer-element>
