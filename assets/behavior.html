<dom-module
  id="watch-state" >

<template></template>

<script>

Polymer({
  is: "watch-state",
  behaviors: [EscherMixins.LifeCycle, EscherMixins.ReactiveSignal],

  properties: {
    attr: {
      type: String,
      value: "value"
    },
    trigger: {
      type: String,
      value: "change"
    }
  },
  domInit: function () {
    var self = this, elem = this.findElem()

    this.setId()

    // initialize
    this.value = elem[self.attr]
    if (typeof(val) === "undefined") {
      this.value = elem.getAttribute(self.attr)
    }

    elem.addEventListener(this.trigger, function (ev) {
      var val
      if (self.source == "target") {
        e = ev.target
        val = e[self.attr]
        if (typeof(val) === "undefined") {
          val = e.getAttribute(self.attr)
        }
      } else {
        val = elem[self.attr]
        if (typeof(val) === "undefined") {
          val = elem.getAttribute(self.attr)
        }
      }
      self.value = val
      self.update(elem)
    })
  }
})

</script>

</dom-module>

<dom-module
  id="clickable-behavior">

<template></template>

<script>

Polymer({

  is: "clickable-behavior",
  behaviors: [EscherMixins.LifeCycle, EscherMixins.ReactiveSignal],

  properties: {
    buttons: {
      type:Array,
      value: [1]
    }
  },
  domInit: function () {
    var self = this, elem = this.findElem()

    this.setId()

    this.value = 0
    if (this.buttons.indexOf(2) >= 0) {
      elem.addEventListener("contextmenu", function (ev) {
        ev.preventDefault()
        self.value = 2
        self.update(elem)
        return false
      })
    }
    if (this.buttons.indexOf(1) >= 0 || this.buttons.indexOf(3) >= 0) {
      elem.addEventListener("click", function (ev) {
        if (ev.button == 0 && self.buttons.indexOf(1) >= 0) {
          // Left click
          self.value = 1
          self.update(elem)
        } else if(ev.button == 1 && self.buttons.indexOf(3) >= 0) {
          // Right click
          self.value = 3
          self.update(elem)
        }
      })
    }
  }
})

</script>

</dom-module>



<dom-module
  id="signal-sampler" >

<template></template>

<script>
Polymer({

    is: "signal-sampler",
    behaviors: [EscherMixins.LifeCycle, EscherMixins.ReactiveSignal],

    properties: {
      signals: {
        type: Array,
        value: []
      },
      triggers: {
        type: Array,
        value: []
      }
    },
    domInit: function () {
      var self = this,
      elem = this.findElem()

      this.setId()

      this.value = {}
      elem.addEventListener("signal-updated", function (ev) {
        if (self.triggers.indexOf(ev.detail.name) >= 0) {

          ev.stopPropagation() // FIXME: Should this be configurable?

          var result = {}
          for(var i=0, l=self.signals.length; i < l; i++) {
            var name = self.signals[i];
            result[name] = Polymer.dom(elem).querySelector("#signal-" + name).value
          }
          result[ev.detail.name] = ev.detail.value
          result._trigger = ev.detail.name
          self.value = result
          self.update(elem)
        } else if (self.signals.indexOf(ev.detail.name) >= 0) {
          ev.stopPropagation()
        }
      })
    }
})
</script>

</dom-module>


<dom-module
  id="selectable-behavior" >

<template></template>

<script>
Polymer({

  is: "selectable-behavior",
  behaviors: [EscherMixins.LifeCycle, EscherMixins.ReactiveSignal],

  properties: {
    name: String,
    multi: Boolean
  },
  domInit: function () {
    var self = this, elem = this.findElem()

    this.setId()
    var handler = function (ev) {
      if (self.multi) {
        self.value = elem.selectedValues || []
      } else {
        self.value = elem.selected || 0
      }
      self.update(elem)
    }

    elem.addEventListener("iron-select", handler)
    elem.addEventListener("iron-deselect", handler)
  }
})
</script>

</dom-module>


<dom-module
  id="keypress-behavior" >

  <template>
    <iron-a11y-keys id="keys" keys="{{keys}}"></iron-a11y-keys>
  </template>

<script>
Polymer({

  is: "keypress-behavior",
  behaviors: [EscherMixins.LifeCycle, EscherMixins.ReactiveSignal],

  properties: {
    keys: {
      type: String,
      notify: true
    }
  },
  domInit: function () {
    var self = this, elem = this.findElem()

    this.setId()

    this.$.keys.target = elem
    elem.addEventListener("keydown", function (ev) {
      console.log("keydown", ev)
    })

    this.$.keys.addEventListener("keys-pressed", function (ev) {
        self.value = this.keyboardEventToKey(ev.detail.keyboardEvent)
        self.update(elem)
    })
  }
})
</script>

</dom-module>

<dom-module
  id="date-selection" >

<template></template>

<script>

Polymer({

  is: "date-selection",
  behaviors: [EscherMixins.LifeCycle, EscherMixins.ReactiveSignal],

  domInit: function () {

    var self = this, elem = this.findElem()

    this.setId()

    this.elem.addEventListener("date-picked", function (ev) {
      var d = elem.immediateDate
      self.value = {
        "year" : d.getFullYear(),
        "month": d.getMonth() + 1,
        "day": d.getDate()
      }
      self.update()
    })

  }
})

</script>

</dom-module>
