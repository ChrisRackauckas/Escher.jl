<script>

function teelog(x) {
    console.log(x)
    return x
}

(function () {

    var socket_url = function (suffix) {
        var loc = window.location, new_uri;
        if (loc.protocol === "https:") {
            new_uri = "wss:";
        } else {
            new_uri = "ws:";
        }
        new_uri += "//" + loc.host;
        new_uri += "/socket/" + suffix;
        return new_uri;
    }

    var commands = {
        patch: function (cmd) {
            window.escher_subtrees[cmd.id].applyPatch(cmd.data)
        },
        import: function (cmd) {
            var ln = document.createElement("link")
            ln.rel = "import"
            ln.href = cmd.data
            document.head.appendChild(ln)
        },
        log: function (cmd) {
            console.log(cmd)
        },
        message: function (msg) {
            console.log("Sending message", msg)
            this.websocket.send(JSON.stringify(msg))
        }
    }


    function Escherd(suffix) {
        this.websocket = null
        var w = window.innerWidth,
            h = window.innerHeight,
            url = socket_url(suffix) + "?w=" + w + "&h=" + h

        var ws = new WebSocket(url)

        var self = this
        ws.onmessage = function (msg) {
            var cmd = JSON.parse(msg.data),
                f = commands[cmd.command]
            if (!f) {
                console.log("Invalid command", cmd.command, "invoked")
            } else {
                f.call(self, cmd)
            }
        }
        ws.onerror = function (e) {
            console.log("Error in web socket connection", e)
        }
        this.websocket = ws

        window.addEventListener("resize", function (ev) {
            // TODO: Throttle
            commands.message.call(self,
                { command: "window-size",
                  data: [ window.innerWidth, window.innerHeight ]
                }
            )
        })


        var closeHandler = function () {
            commands.message.call(self,
                {command: "window-kill", data: null})
            // prevent firing twice
            window.removeEventListener("beforeunload", closeHandler)
        }

        window.addEventListener("beforeunload", closeHandler)

        document.addEventListener("signal-transport", function (ev) {
                commands["message"].call(self, (teelog({
                    command: "signal-update",
                    data: {
                        signalId: ev.detail.signalId,
                        value: ev.detail.value
                    }
                })))
                ev.stopPropagation()
        })
    }

    window.escher_subtrees = {}
    window.Escherd = Escherd
})();
</script>

<polymer-element
    name="signal-container">

<template>
    <content></content>
</template>

<script>

    Polymer("signal-container", {
        id: null,
        node: null,
        domReady: function () {
            // Starts with Escher.empty.
            this.node = new Patchwork.Node(this.id, {t: "div"}, this)
            window.escher_subtrees[this.id] = this // Register
        },
        applyPatch: function (patches) {
            this.node.applyPatch(patches)
        }
    })
</script>

</polymer-element>
